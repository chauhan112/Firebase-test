<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Firebase Todo App</title>
        <script
            type="module"
            crossorigin
            src="./assets/index-tN2wwfDJ.js"
        ></script>
        <link rel="stylesheet" crossorigin href="./assets/index-DzyQAPG5.css" />
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto max-w-2xl p-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">
                    My Info List
                </h1>

                <!-- Form to add new info -->
                <form id="info-form" class="flex gap-4 mb-6">
                    <input
                        type="text"
                        id="info-input"
                        placeholder="Add new information..."
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                    <button
                        type="submit"
                        class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Add
                    </button>
                </form>

                <!-- List where infos will be displayed -->
                <div id="info-list" class="space-y-3">
                    <!-- Info items will be dynamically inserted here -->
                    <p class="text-gray-500">Loading your list...</p>
                </div>
            </div>
        </div>
    </body>
</html>
